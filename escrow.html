<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
     /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(130deg, #231a6f, #0f054c);
    color: white;
    line-height: 1.6;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
}

/* Header Styling */
h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #f1f1f1;
}

/* Section Styling */
.section {
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 25px;
    width: 100%;
    max-width: 700px; /* Increased width */
    margin-bottom: 30px;
    text-align: center;
}

/* Section Heading */
.section h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Input and Labels Styling */
input[type="text"], input[type="number"] {
    width: 90%;  /* Increased width for input fields */
    padding: 12px;
    margin: 15px 0;
    border: 2px solid #fff;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1rem;
}

input[type="text"]:focus, input[type="number"]:focus {
    border-color: #4d9dff;
    outline: none;
}

/* Button Styling */
button {
    background-color: #4d9dff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px 0;
    width: 60%;  /* Adjusted button width */
}

button:hover {
    background-color: #3688cc;
}

/* Displaying Data Styling */
p {
    font-size: 1rem;
    margin: 10px 0;
}

strong {
    font-weight: bold;
}

/* Wallet and Contract Details */
#wallet-address {
    font-size: 1.2rem;
    color: #4d9dff;
    font-weight: bold;
}

/* Contract State */
#contract-state {
    font-size: 1.2rem;
    font-weight: bold;
}

/* Button Container Styling */
#release-btn, #refund-btn, #reset-btn {
    width: 50%;  /* Adjusted button width */
    margin-top: 15px;
    background-color: #28a745;
}

#release-btn:hover, #refund-btn:hover, #reset-btn:hover {
    background-color: #218838;
}

#connect-wallet-btn {
    background-color: #6c757d;
    width: 60%;  /* Adjusted width for connect wallet button */
}

#connect-wallet-btn:hover {
    background-color: #5a6268;
}

    </style>
</head>
<body>
    <h1>Set Escrow</h1>
    <div class="section">
        <h3>Connect Wallet</h3>
        <button id="connect-wallet-btn">Connect Wallet</button>
        <p id="wallet-address">Not Connected</p>
    </div>
    <div class="section">
        <h3>Contract Details</h3>
        <p><strong>Sender Address:</strong> <span id="sender-display">Not Set</span></p>
        <p><strong>Receiver Address:</strong> <span id="receiver-display">Not Set</span></p>
        <p><strong>Current State:</strong> <span id="contract-state">Not Set</span></p>
    </div>
    <div class="section">
        <h3>Set Participants</h3>
        <label for="sender-address">Sender Address:</label>
        <input type="text" id="sender-address" placeholder="Enter sender's address">

        <label for="receiver-address">Receiver Address:</label>
        <input type="text" id="receiver-address" placeholder="Enter receiver's address">

        <button id="set-participants-btn">Set Participants</button>
    </div>

    <div class="section">
        <h3>Deposit Funds</h3>
        <label for="amount">Deposit Amount (in Ether):</label>
        <input type="number" id="amount" placeholder="Enter amount in Ether" step="0.01">
        <button id="deposit-btn">Deposit</button>
    </div>

    <div class="section">
        <h3>Actions</h3>
        <button id="release-btn">Release Funds</button>
        <button id="refund-btn">Refund Funds</button>
        <button id="reset-btn">Reset Escrow</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
